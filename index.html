<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rynoxsoft | 감성적인 스토리 게임 스튜디오</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      background-color: #0e0e0e;
      color: #f5f5f5;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px;
    }
    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    header p {
      font-size: 18px;
      color: #aaa;
    }
    section {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }
    h2 {
      border-left: 4px solid #ff5e5e;
      padding-left: 10px;
      font-size: 26px;
      margin-bottom: 20px;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .game-card {
      flex: 1 1 260px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .game-card:hover {
      transform: translateY(-4px);
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .contact {
      text-align: center;
      margin-top: 60px;
      color: #aaa;
      font-size: 14px;
    }
    a {
      color: #ff5e5e;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rynoxsoft</h1>
    <p>감성적인 스토리와 몰입도 있는 게임을 만드는 인디 스튜디오</p>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p>
      Rynoxsoft는 스토리 중심의 연애 시뮬레이션과 감성 게임을 개발하는 인디 팀입니다.<br />
      진심을 담은 캐릭터, 선택에 따라 달라지는 이야기, 그리고 여운이 남는 결말을 추구합니다.
    </p>
  </section>

  <section id="games">
    <h2>Our Games</h2>
    <div class="games">
      <div class="game-card">
        <img src="campus-romance-thumbnail.jpg" alt="Campus Romance">
        <h3>Campus Romance</h3>
        <p>캠퍼스를 배경으로 펼쳐지는 감성 연애 시뮬레이션 게임</p>
        <a href="https://campus.rynoxsoft.com" target="_blank">공식 페이지 보기 →</a>
      </div>
      <!-- 차기작이 생기면 여기에 추가 -->
    </div>
  </section>

  <div class="contact">
    <p>문의: <a href="mailto:contact@rynoxsoft.com">contact@rynoxsoft.com</a></p>
    <p>© 2025 Rynoxsoft. All rights reserved.</p>
  </div>
</body>
</html>
